{% extends "base.html" %}
{% block title %}Edit Book{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h2 class="mb-4"><i class="fas fa-edit"></i> Edit Book</h2>
            <div class="card">
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Title *</label>
                                <input type="text" class="form-control" name="title" value="{{ book.title }}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Author *</label>
                                <input type="text" class="form-control" name="author" value="{{ book.author }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">ISBN *</label>
                                <input type="text" class="form-control" value="{{ book.isbn }}" disabled>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Category *</label>
                                <input type="text" class="form-control" name="category" value="{{ book.category }}" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Publisher *</label>
                                <input type="text" class="form-control" name="publisher" value="{{ book.publisher }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Publication Year *</label>
                                <input type="number" class="form-control" name="publication_year" value="{{ book.publication_year }}" required>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label class="form-label">Total Quantity *</label>
                                <input type="number" class="form-control" name="quantity" value="{{ book.quantity }}" required min="1">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3">{{ book.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Cover Image URL</label>
                            <input type="url" class="form-control" name="cover_image" value="{{ book.cover_image }}">
                        </div>
                        <button type="submit" class="btn btn-primary">Update Book</button>
                        <a href="{{ url_for('admin.books') }}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block title %}Browse Books{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4"><i class="fas fa-search"></i> Browse Books</h2>
    
    <div class="card mb-4">
        <div class="card-body">
            <form method="GET" class="row g-3">
                <div class="col-md-6">
                    <input type="text" class="form-control" name="search" placeholder="Search books..." value="{{ search_query }}">
                </div>
                <div class="col-md-3">
                    <select class="form-select" name="category">
                        <option value="">All Categories</option>
                        {% for cat in categories %}
                        <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>{{ cat }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100"><i class="fas fa-search"></i> Search</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        {% for book in books %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h6 class="card-title">{{ book.title }}</h6>
                    <p class="small text-muted mb-1">by {{ book.author }}</p>
                    <p class="small mb-1"><span class="badge bg-secondary">{{ book.category }}</span></p>
                    <p class="small mb-2">Available: <strong>{{ book.available_quantity }}</strong></p>
                   <!-- <a href="{{ url_for('user.book_details', book_id=book._id) }}" class="btn btn-sm btn-primary w-100">View Details</a>-->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
